<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shake Gesture Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .content {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Shake Your Phone</h1>
    <p class="message">Waiting for shake...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
